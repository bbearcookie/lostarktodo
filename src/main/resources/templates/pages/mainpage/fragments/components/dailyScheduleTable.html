<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <article th:fragment="wrapper" class="dailyScheduleTable">

    <!-- 일간 스케줄 테이블 -->
    <div class="row ms-2">

      <!-- 테이블 타이틀 -->
      <div class="row col-12 table-bar">
        <div class="row col-3 table-th">
          <span class="col-12 d-flex justify-content-center">이름</span>
        </div>
        <div class="col-3 table-th">
          <span>휴식 게이지</span>
        </div>
        <div class="col-3 table-th">
          <span>완료 횟수</span>
        </div>
        <div class="col-3 table-th justify-content-start">
          <span></span>
        </div>
      </div>

      <!-- 테이블 내용 -->
      <div class="row col-12 mt-2">

        <!-- 아이콘 및 이름 -->
        <div class="row col-3 table-tr">
          <div class="col-5 table-tr justify-content-end">
            <img
            width="35px"
            height="35px"
            th:src="@{/icon/schedule/chaos_dungeon.png}"
            class="img-fluid rounded-start"
            alt="스케줄 아이콘"/>
          </div>

          <div class="col-7 table-tr justify-content-start">
            카오스 던전
          </div>
        </div>

        <!-- 휴식 게이지 프로그레스바와 라벨 -->
        <div class="col-3">
          <div class="progress mt-2">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              role="progressbar"
              aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
              style="width: 95%;"
            ></div>
          </div>
          <div class="label">
            <span>40 / 100</span>
          </div>
        </div>

        <!-- 완료 횟수 프로그레스바와 라벨 -->
        <div class="col-3">
          <div class="progress mt-2">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
              role="progressbar"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
              style="width: 50%;"
            ></div>
          </div>
          <div class="label">
            <span>1 / 2</span>
          </div>
        </div>

        <!-- 수정 및 삭제 버튼그룹 -->
        <div class="col-3 table-tr ms-3">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-warning">완료</button>
            <button type="button" class="btn btn-secondary">수정</button>
            <button type="button" class="btn btn-danger">삭제</button>
          </div>
        </div>
      </div>

      <!-- 다음 리스트 내용 -->
      <div class="row col-12 mt-2">
      </div>

    </div>
    
  </article>
  
</html>
