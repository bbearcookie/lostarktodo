<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">

  <th:block layout:fragment="style">
    <link th:href="@{/css/login.css}" rel="stylesheet">
  </th:block>

  <th:block layout:fragment="title">
    <title>로그인</title>
  </th:block>

  <th:block layout:fragment="body">
    <main class="form-signin text-center">
      <form th:action="@{/account/login}" method="post">
        <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Invalid username and password.
        </div>
  
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            You have been logged out.
        </div>

        <div th:if="${didNotTypeUsername}" class="alert alert-danger" role="alert">
          아이디를 입력해주세요.
        </div>

        <div th:if="${didNotTypePassword}" class="alert alert-danger" role="alert">
         비밀번호를 입력해주세요.
        </div>

        <div th:if="${didNotExistUsername}" class="alert alert-danger" role="alert">
          존재하지 않는 아이디입니다. 먼저 회원가입 해주세요.
        </div>

        <div th:if="${didNotCorrectPassword}" class="alert alert-danger" role="alert">
          비밀번호가 틀렸습니다.
        </div>
    
        <div class="form-floating">
          <input type="text" class="form-control" name="username" id="floatingInput" placeholder="아이디">
          <label for="username">아이디</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="비밀번호">
          <label for="floatingPassword">비밀번호</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        <a class="mt-3 w-100 btn btn-lg btn-primary" th:href="@{/account/register}">회원 가입</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
  </th:block>
</html>
