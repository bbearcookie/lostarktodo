<!DOCTYPE html>
<html lang="ko"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
layout:decorator="layout/basic">

  <th:block layout:fragment="style">
    <link th:href="@{/css/mainpage/index.css}" rel="stylesheet">
  </th:block>

  <th:block layout:fragment="title">
    <title>Lostark Todo</title>
  </th:block>

  <th:block layout:fragment="navbar">
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light">Navbar</a>
        <form class="d-flex" th:action="@{/logout}" method="post">
          <button class="w-100 btn btn-lg btn-primary" type="submit">로그아웃</button>
        </form>
      </div>
    </nav>
  </th:block>

  <th:block layout:fragment="modal">

    <!-- 캐릭터 추가 및 수정 모달 -->
    <section class="modal fade" id="heroWriteModal" tabindex="-1" aria-labelledby="heroWriteModal" aria-hidden="true">
      <form class="modal-dialog modal-lg" th:action="@{/hero/write}" th:object="${heroWriteParams}" method="post">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="heroWriteModalLabel" style="font-weight: bold;">캐릭터 정보</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
  
          <div class="row modal-body">
            <div class="col-1 d-flex align-items-center">
              <img
                width="65px"
                height="65px"
                src="/icon/hero/default.png"
                class="heroIcon img-fluid rounded-start"
                alt="캐릭터 아이콘"
              />
            </div>
  
            <div class="col-3">
              <div style="color: gray;">직업</div>

              <select th:field="*{typeIdx}" class="form-select" aria-label="heroSelect" onchange="changeHeroIcon(this.value)">
                <option value="0" selected>선택</option>
                <option th:each="heroType: ${heroTypeList}" th:value="${heroType.idx}" th:text="${heroType.nameKr}">
              </select>
            </div>
  
            <div class="col-8">
              <div style="color: gray;">캐릭터명</div>
              <input
                type="text"
                th:field="*{name}"
                th:value="*{name}"
                class="form-control"
                id="heroNameInput"
                placeholder="캐릭터명을 입력해주세요."
                maxlength="12"
                onchange="onChangeheroNameInput()"
              />
            </div>
          </div>
  
          <div class="modal-footer d-flex flex-column align-items-end">
            <div id="didNotSelectHerotype" th:if="${error} == 'didNotSelectHerotype'" class="alert alert-danger" role="alert">
              직업을 선택해주세요.
            </div>

            <div id="didNotTypeHeroname" th:if="${error} == 'didNotTypeHeroname'" class="alert alert-danger" role="alert">
              캐릭터명을 입력해주세요.
            </div>

            <div>
              <input type="hidden" th:field="*{idx}" th:value="*{idx}" id="heroIdxInput"/>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
              <button type="submit" class="btn btn-primary">저장</button>
            </div>
          </div>
        </div>

      </form>
    </section>

    <!-- TODO: 스케줄 추가 및 수정 모달 -->

  </th:block>

  <th:block layout:fragment="body">
    <main class="container-fluid">
      <section class="container-lg">
        <div class="hero-label">
          <h5 class="ps-2 pt-3" style="font-weight: bold;">캐릭터</h5>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#heroWriteModal" onclick="onClickHeroAddButton()">추가</button>
        </div>
        <hr/>

        <section class="row">

          <article th:each="hero : ${heroList}" class="col-lg-3 col-md-4 col-sm-6 mb-2">
            <div class="hero card p-1 mb-3">
              <div class="row g-0">
                <div class="image-section col-3">
                  <img
                  width="65px"
                  height="65px"
                  th:src="@{/icon/hero/normal/{name}.png(name=${hero.heroTypeDTO.nameEn})}"
                  class="heroIcon img-fluid rounded-start"
                  alt="캐릭터 아이콘"/>
                </div>
                <div class="col-9">
                  <div class="card-body">
                    <p class="card-title" th:text="${hero.heroTypeDTO.nameKr}">직업명</p>
                    <p class="card-text" th:text="${hero.name}">캐릭터명</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 btn-group">
                <button type="button" th:value="${hero.idx}" class="btn btn-secondary" onclick="onClickHeroEditButton(this)">캐릭터 수정</button>
                <button type="button" class="btn btn-danger">캐릭터 삭제</button>
              </div>
            </div>
          </article>

        </section>

      </section>
    </main>
  </th:block>

  <th:block layout:fragment="footer">
    <footer class="container-fluid">
      <p>자기 멋대로인 스프링</p>
    </footer>
  </th:block>

  <th:block layout:fragment="script">
    <script th:inline="javascript">
      /*<![CDATA[*/

      // 캐릭터 편집 모달에서 캐릭터의 아이콘을 typeIdx에 맞는 직업의 아이콘으로 변경한다.
      function changeHeroIcon(typeIdx) {
        let heroIconEl = document.querySelector("#heroWriteModal .heroIcon");
        let heroTypeList = /*[[ ${heroTypeList} ]]*/ null;

        if (typeIdx > 0) {
          let heroType = heroTypeList[typeIdx - 1];
          heroIconEl.setAttribute("src", "/icon/hero/normal/" + heroType.nameEn + ".png");
          
          // 직업을 선택했으니 직업을 선택해달라는 alert이 있으면 안보이도록 함.
          let didNotSelectHerotype = document.querySelector("#didNotSelectHerotype");
          if (didNotSelectHerotype)
            didNotSelectHerotype.style.display = "none";
        } else {
          heroIconEl.setAttribute("src", "/icon/hero/default.png");
        }
      }

      // 캐릭터 편집 모달의 input 내용들을 hero의 내용으로 변경하고 모달을 띄움.
      function changeHeroWriterForm(hero) {
        // 아이콘 변경
        changeHeroIcon(hero.typeIdx);

        // heroIdx 변경
        document.querySelector("#heroIdxInput").value = hero.idx;

        // 직업 변경
        document.querySelector("#heroWriteModal select").value = hero.typeIdx;

        // 캐릭터명 변경
        let heroNameEl = document.querySelector("#heroNameInput");
        heroNameEl.value = hero.name;

        // 모달 창 띄움.
        const heroWriterModal = new bootstrap.Modal(document.querySelector('#heroWriteModal'), {
          keyboard: true
        });
        heroWriterModal.show();
      }

      /*]]>*/
    </script>
  </th:block>

  <th:block layout:fragment="eventscript">
    <script th:inline="javascript">
      /*<![CDATA[*/

      // 캐릭터명 input태그 수정시 캐릭터명 입력하라는 alert이 있으면 안보이도록 함.
      function onChangeheroNameInput() {
        let didNotTypeHeroname = document.querySelector("#didNotTypeHeroname");
        if (didNotTypeHeroname)
          didNotTypeHeroname.style.display = "none";
      }

      // 캐릭터 수정 버튼 눌렀을때
      function onClickHeroEditButton(e) {
        let url = /*[[ @{/hero} ]]*/ null;
        url += "/" + e.value; // heroIdx 값임.

        // 해당 캐릭터의 정보를 비동기 방식으로 서버에서 가져옴
        axios.get(url)
             .then(function (res) {
               if (res.status === 200) {
                changeHeroWriterForm(res.data);
               } else {
                 console.log(res.status + ": " + res.statusText);
               }
             }).catch(function (err) {
              console.log(err);
             });
      }

      // 캐릭터 추가 버튼 눌렀을 때
      function onClickHeroAddButton() {
        // 직업 아이콘 초기화
        let heroIconEl = document.querySelector("#heroWriteModal .heroIcon");
        heroIconEl.setAttribute("src", "/icon/hero/default.png");

        // heroIdx 값 초기화
        document.querySelector("#heroIdxInput").value = 0;

        // 직업 선택 select의 값 초기화
        document.querySelector("#heroWriteModal select").value = 0;

        // 캐릭터명 input의 값 초기화
        document.querySelector("#heroWriteModal #heroNameInput").value = "";
      }

      // 화면 로드 됐을때
      window.onload = function() {
        // 캐릭터 편집 모달 폼의 캐릭터 아이콘 설정
        const heroWriteParams = /*[[ ${heroWriteParams} ]]*/ null;
        changeHeroIcon(heroWriteParams.typeIdx);

        // 캐릭터 편집 모달 폼에서 POST 요청후 리다이렉션 했는데
        // 유효성 검증에 실패하여 재입력 받아야하는 경우
        // 사용자가 수정할 수 있게 다시 모달을 띄어줌.
        const error = /*[[ ${error} ]]*/ null;
        if (error) {
          if (error.includes("didNotTypeHeroname") || error.includes("didNotSelectHerotype")) {
            const heroWriterModal = new bootstrap.Modal(document.querySelector('#heroWriteModal'), {
              keyboard: true
            });

            heroWriterModal.show();
          }
        }
      }

      /*]]>*/
    </script>
  </th:block>
</html>
